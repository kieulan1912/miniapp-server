<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Mini App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather Today</h1>
    <div class="weather-box">
      <p id="weather-info">25°C, Sunny</p>
    </div>
    <button id="send-to-flutter">Gửi dữ liệu tới Flutter</button>
    <div class="flutter-message-box">
      <h2>Tin nhắn từ Flutter</h2>
      <p id="flutter-message">Message nhận từ Flutter sẽ hiển thị ở đây</p>
    </div>
  </div>
  <script src="weather.js"></script>
</body>
</html>
